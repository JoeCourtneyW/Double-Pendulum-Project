<!DOCTYPE html>
<html>

<head>
  <title>Double Pendulum</title>
  <link href='double_pendulum.css' rel='stylesheet' type='text/css'>
  <link href='base.css' rel='stylesheet' type='text/css'>
  <script src='jquery.js' type='text/javascript'></script>
</head>

<body style='margin: 0;max-width:100%;padding-top:0'>
  <div class='sidebar'>
    <form id='set_variables_form'>
      <label for='length1'>Length 1:</label>
      <input id='length1' max='200' min='25' type='range' value='150'>
      <output id='length1Output'>150</output>cm
      <label for='length2'>Length 2:</label>
      <input id='length2' max='200' min='25' type='range' value='150'>
      <output id='length2Output'>150</output>cm
      <label for='mass1'>Mass 1:</label>
      <input id='mass1' max='50' min='1' type='range' value='10'>
      <output id='mass1Output'>10</output>kg
      <label for='mass2'>Mass 2:</label>
      <input id='mass2' max='50' min='1' type='range' value='10'>
      <output id='mass2Output'>10</output>kg
      <label for='Theta1'>Theta 1:</label>
      <input id='Theta1' max='180' min='90' type='range' value='135'>
      <output id='Theta1Output'>135</output>°
      <label for='Theta2'>Theta 2:</label>
      <input id='Theta2' max='180' min='90' type='range' value='135'>
      <output id='Theta2Output'>135</output>°
      <input class='submit-btn' id='start-button' type='button' value='Start'>
      <input class='submit-btn' id='reset-button' type='button' value='Reset' disabled='true'>
    </form>
  </div>
  <canvas class='phys-canvas' height='700' id='simulation' width='700'></canvas>
  <script src='pendulum.js' type='text/javascript'></script>
</body>

</html>
